box:
  id: openjdk:8-jdk
  ports:
    - 8080

dev:
  steps:
    - script:
        name: info/env
        code: env
    - internal/watch:
        name: Run and Watch
        code: |
          ./gradlew bootRun
        reload: true

build:
  steps:
    - script:
        name: info/env
        code: env

jdk8:
  box:
    id: openjdk:8-jdk
  steps:
    - script:
        name: JDK Version
        code: java -version
    - wercker/gradle@1.0.3:
        name: gradle build
        task: build
    - script:
        name: move artifacts
        code: mv ./build ./build-jdk8

jdk9:
  box:
    id: openjdk:9-jdk
  steps:
    - script:
        name: JDK Version
        code: java -version
    - script:
        name: prepare gradlew
        code: chmod +x ./gradlew
    - script:
        name: gradle build
        code: ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
    - script:
        name: move artifacts
        code: mv ./build ./build-jdk9

